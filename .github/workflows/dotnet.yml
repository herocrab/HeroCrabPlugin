name: .NET

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest
  
    steps:
    # Checkout 
    - uses: actions/checkout@v2
    
    # Setup .Net 
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    
    # Restore dependencies 
    - name: Restore dependencies
      run: dotnet restore HeroCrabPlugin/Source/HeroCrabPlugin.csproj
           
    # Build the project 
    - name: Build
      run: dotnet build --no-restore --verbosity normal
      working-directory: "HeroCrabPlugin"
           
    # Test the project
    - name: Test
      run: dotnet test HeroCrabPlugin/Source/HeroCrabPluginTestsUnit/ --no-build --verbosity normal
